          <div class="page-content">
            <section class="section">
              <div class="row">
                <div class="col-md-3 mb-4">
                  <div class="card border border-dark h-100">
                    <div class="card-body">
                      <h5 class="card-title pb-3">Current environment</h5>
                      <form class="form form-horizontal">
                        <div class="row">
                          <div class="col-md-5">
                            <i class="bi-thermometer"></i>
                            <label>Temperature</label>
                          </div>
                          <div
                            id="currentTemp"
                            class="col-md-7 form-group"
                          ></div>
                          <div class="col-md-5">
                            <i class="bi-droplet-half"></i>
                            <label>Humidity</label>
                          </div>
                          <div
                            id="currentHumid"
                            class="col-md-7 form-group"
                          ></div>
                          <div class="col-md-5">
                            <i class="bi-lightbulb"></i>
                            <label>Light</label>
                          </div>
                          <div
                            id="currentLight"
                            class="col-md-7 form-group"
                          ></div>
                        </div>
                      </form>
                      <h5 class="card-title pb-3 pt-4">Ideal environment</h5>
                      <form class="form form-horizontal">
                        <div class="row">
                          <div class="col-md-5">
                            <i class="bi-thermometer"></i>
                            <label>Temperature</label>
                          </div>
                          <div class="col-md-7 form-group">
                            <span class="form-control" readonly>
                              30 <sup>o</sup>C
                            </span>
                          </div>
                          <div class="col-md-5">
                            <i class="bi-droplet-half"></i>
                            <label>Humidity</label>
                          </div>
                          <div class="col-md-7 form-group">
                            <span class="form-control" readonly>30%</span>
                          </div>
                          <div class="col-md-5">
                            <i class="bi-lightbulb"></i>
                            <label>Light</label>
                          </div>
                          <div class="col-md-7 form-group">
                            <span class="form-control" readonly>50%</span>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="col-md-3 mb-4">
                  <div id="hehe" class="card border border-dark h-100">
                    <input id="toggle" class="switch" type="checkbox" />
                    <div class="switch-day-night">
                      <div class="top">
                        <div class="sun-moon"></div>
                        <div class="cloud a"><span></span></div>
                        <div class="cloud b"><span></span></div>
                        <div class="cloud c"><span></span></div>
                      </div>
                      <div class="bottom">
                        <div
                          class="text"
                          data-day="It's morning!"
                          data-night="Good night."
                        ></div>
                        <label class="label" for="toggle">&nbsp;</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="card border border-dark h-100">
                    <div class="row">
                      <div class="col-6">
                        <div class="card-header">
                          <h4 class="card-title">Fan Control</h4>
                        </div>
                        <div class="card-body">
                          <div
                            class="can-toggle demo-rebrand-1"
                            style="margin-left: 50px"
                          >
                            <input id="fanMode" type="checkbox" />
                            <label for="fanMode" id="modeBox">
                              <div
                                class="can-toggle__switch"
                                data-checked="auto"
                                data-unchecked="manual"
                              ></div>
                            </label>
                          </div>
                          <div class="container">
                            <div class="donut-chart-block block">
                              <div class="donut-chart">
                                <div id="section1" class="clip">
                                  <div class="item"></div>
                                </div>
                                <div id="section2" class="clip">
                                  <div class="item"></div>
                                </div>
                                <div id="section3" class="clip">
                                  <div class="item"></div>
                                </div>
                                <div class="center">
                                  <span></span>
                                </div>
                              </div>
                            </div>
                            <div class="range-slider" id="fanSliderBox">
                              <input
                                type="range"
                                orient="vertical"
                                min="0"
                                max="100"
                                id="fanSliderValue"
                              />
                              <div class="range-slider__bar"></div>
                              <div class="range-slider__thumb"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="card-header">
                          <h4 class="card-title">LED Control</h4>
                        </div>
                        <div class="card-body">
                          <div class="switchLEDcss">
                            <input
                              type="checkbox"
                              name="toggle"
                              id="ledSwitch"
                            />
                            <label for="toggle">
                              <i class="bulb">
                                <span class="bulb-center"></span>
                                <span class="filament-1"></span>
                                <span class="filament-2"></span>
                                <span class="reflections">
                                  <span></span>
                                </span>
                                <span class="sparks">
                                  <i class="spark1"></i>
                                  <i class="spark2"></i>
                                  <i class="spark3"></i>
                                  <i class="spark4"></i>
                                </span>
                              </i>
                            </label>
                          </div>
                          <img
                            id="loading"
                            src="../z2.gif"
                            style="width: 100%"
                            alt=""
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card border border-dark h-100">
                    <div class="card-header">
                      <h4 class="card-title">Temperature Chart</h4>
                    </div>
                    <div class="card-body">
                      <canvas id="temp"></canvas>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card border border-dark h-100">
                    <div class="card-header">
                      <h4 class="card-title">Humidity Chart</h4>
                    </div>
                    <div class="card-body">
                      <canvas id="humid"></canvas>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card border border-dark h-100">
                    <div class="card-header">
                      <h4 class="card-title">Light Chart</h4>
                    </div>
                    <div class="card-body">
                      <canvas id="light"></canvas>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>

          <!-- <div class="footer clearfix mb-0 text-muted">
            <div class="float-start">
              <p>2023 &copy; Mazer</p>
            </div>
            <div class="float-end">
              <p>
                Crafted with
                <span class="text-danger"
                  ><i class="bi bi-heart-fill icon-mid"></i

    <script src="assets/extensions/chart.js/chart.umd.js"></script>
    <!-- <script src="assets/static/js/pages/ui-chartjs.js"></script> -->
    <!-- ----------------------------------------------------------------------------------------------------------------------------------------------------- -->
    <script>
      // some var
      let username = sessionStorage.getItem("username");
      let aiokey = "";
      let varDeviceFan = "device_fan";
      let varDeviceLed = "device_light";
      let varMode = "mode";
      let varSensorHumid = "sensor_humid";
      let varSensorLight = "sensor_light";
      let varSensorTemp = "sensor_temp";
      // Some functions
      console.log(sessionStorage.getItem("sleep"));
      document.getElementById("loading").style.display = "none";
      function setLabels(labels) {
        var newTime = new Date();
        newTime = newTime.toLocaleTimeString();
        labels.push(newTime);
        labels.shift();
      }
      function setData(data, newData) {
        data.push(newData);
        data.shift();
      }
      async function fetchStuff(str) {
        const response = await fetch(str);
        const data = await response.json();
        return data;
      }
      var currTime = new Date();
      currTime = currTime.toLocaleTimeString();
      // Options for charts
      var options = {
        animation: false,
        //Boolean - If we want to override with a hard coded scale
        scaleOverride: true,
        //** Required if scaleOverride is true **
        //Number - The number of steps in a hard coded scale
        scaleSteps: 10,
        //Number - The value jump in the hard coded scale
        scaleStepWidth: 10,
        //Number - The scale starting value
        scaleStartValue: 0,
      };
      // Draw temp chart
      var tempchart = document.getElementById("temp").getContext("2d");
      var tempChartData = {
        labels: [
          currTime,
          currTime,
          currTime,
          currTime,
          currTime,
          currTime,
          currTime,
        ],
        datasets: [
          {
            label: "Current temperature",
            fillColor: "rgba(220,220,220,0.2)",
            strokeColor: "rgba(220,220,220,1)",
            pointColor: "rgba(220,220,220,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(220,220,220,1)",
            data: [0, 0, 0, 0, 0, 0, 0],
          },
        ],
      };
      var tempconfig = new Chart(tempchart, {
        type: "line",
        data: tempChartData,
        options: options,
      });
      // Draw humid chart
      var humidchart = document.getElementById("humid").getContext("2d");
      var humidChartData = {
        labels: [
          currTime,
          currTime,
          currTime,
          currTime,
          currTime,
          currTime,
          currTime,
        ],
        datasets: [
          {
            label: "Current humid",
            fillColor: "rgba(220,220,220,0.2)",
            strokeColor: "rgba(220,220,220,1)",
            pointColor: "rgba(220,220,220,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(220,220,220,1)",
            data: [0, 0, 0, 0, 0, 0, 0],
          },
        ],
      };
      var humidconfig = new Chart(humidchart, {
        type: "line",
        data: humidChartData,
        options: options,
      });
      // Draw light chart
      var lightchart = document.getElementById("light").getContext("2d");
      var lightChartData = {
        labels: [
          currTime,
          currTime,
          currTime,
          currTime,
          currTime,
          currTime,
          currTime,
        ],
        datasets: [
          {
            label: "Current light",
            fillColor: "rgba(220,220,220,0.2)",
            strokeColor: "rgba(220,220,220,1)",
            pointColor: "rgba(220,220,220,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(220,220,220,1)",
            data: [0, 0, 0, 0, 0, 0, 0],
          },
        ],
      };
      var lightconfig = new Chart(lightchart, {
        type: "line",
        data: lightChartData,
        options: options,
      });

      let i = 0;
      let tempArray = [];
      let humidArray = [];
      let lightArray = [];

      let tempAverage = -1;
      let humidAverage = -1;
      let lightAverage = -1;
      let sleepT = -1;
      let count = 0;
      let jump = 2;
      let limit = 10;
      function callAdafruit() {
        fetchStuff("https://io.adafruit.com/api/v2/hai305/feeds").then(
          (ada) => {
            // Check sleeping status
            if (sessionStorage.getItem("sleep") == "no") {
              if (tempAverage != -1) {
                // Example POST method implementation:
                async function postData(url = "", data = {}) {
                  // Default options are marked with *
                  const response = await fetch(url, {
                    method: "POST",
                    mode: "cors",
                    cache: "no-cache",
                    credentials: "same-origin",
                    headers: {
                      "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                  });
                  return response.json();
                }
                let newHis = {
                  sleepTime: sleepT,
                  wakeTime: new Date(),
                  temp: tempAverage,
                  humid: humidAverage,
                  light: lightAverage,
                  quality: "na",
                };
                postData("http://localhost:3000/history", newHis).then(
                  (data) => {
                    tempAverage = -1;
                    humidAverage = -1;
                    lightAverage = -1;
                    sleepT = -1;
                    tempArray = [];
                    humidArray = [];
                    lightArray = [];
                  }
                );
              }
              fetchStuff(
                `http://localhost:3000/history?username=${username}`
              ).then((history) => {
                // Render last night environment
                document.getElementById(
                  "irStatus"
                ).innerHTML = `<div class="card-body pb-0">
                                <h5 class="card-title pb-3">Last night environment</h5>
                                <form class="form form-horizontal">
                                  <div class="row">
                                    <div class="col-md-5">
                                      <i class="bi-thermometer"></i>
                                      <label>Temperature</label>
                                    </div>
                                    <div class="col-md-7 form-group">
                                      <span class="form-control" readonly>
                                        ${
                                          history[history.length - 1].temp
                                        } <sup>o</sup>C
                                      </span>
                                    </div>
                                    <div class="col-md-5">
                                      <i class="bi-droplet-half"></i>
                                      <label>Humidity</label>
                                    </div>
                                    <div class="col-md-7 form-group">
                                      <span class="form-control" readonly>
                                        ${history[history.length - 1].humid} %
                                      </span>
                                    </div>
                                    <div class="col-md-5">
                                      <i class="bi-lightbulb"></i>
                                      <label>Light</label>
                                    </div>
                                    <div class="col-md-7 form-group">
                                      <span class="form-control" readonly>
                                        ${history[history.length - 1].light} %
                                      </span>
                                    </div>
                                  </div>
                                </form>
                                <div id ="qualityRender">
                                  
                                </div>
                              </div>`;
                if (history[history.length - 1].quality == "na") {
                  // If no answer yet
                  document.getElementById(
                    "qualityRender"
                  ).innerHTML = `<h5 class="card-title pb-3 pt-4">Did you sleep well last night?</h5>
                                  <form action="">
                                    <div class="form-check">
                                      <input
                                        class="form-check-input"
                                        type="radio"
                                        name="sleepWell"
                                        id="sleepYes"
                                      />
                                      <label class="form-check-label" for="sleepYes">
                                        Yes
                                      </label>
                                    </div>
                                    <div class="form-check">
                                      <input
                                        class="form-check-input"
                                        type="radio"
                                        name="sleepWell"
                                        id="sleepNo"
                                      />
                                      <label class="form-check-label" for="sleepNo">
                                        No
                                      </label>
                                    </div>
                                    <div class="d-flex justify-content-end">
                                      <button type="submit" class="btn btn-primary me-1 mb-1">
                                        Submit
                                      </button>
                                    </div>
                                  </form>`;
                }
                if (history[history.length - 1].quality == "good") {
                  document.getElementById(
                    "qualityRender"
                  ).innerHTML = `<h5 class="card-title pb-3 pt-4" style="color:green">You had a good sleep</h5>`;
                }
                if (history[history.length - 1].quality == "bad") {
                  document.getElementById(
                    "qualityRender"
                  ).innerHTML = `<h5 class="card-title pb-3 pt-4" style="color:red">You had a bad sleep</h5>`;
                }
              });
            } else {
              if (sleepT == -1) {
                sleepT = new Date();
              }
              tempArray.push(
                parseFloat(
                  ada.find((obj) => obj.name == varSensorTemp).last_value
                )
              );
              humidArray.push(
                parseFloat(
                  ada.find((obj) => obj.name == varSensorHumid).last_value
                )
              );
              lightArray.push(
                parseFloat(
                  ada.find((obj) => obj.name == varSensorLight).last_value
                )
              );
              // console.log(tempArray)
              // console.log(humidArray)
              // console.log(lightArray)
              tempAverage = parseInt(
                tempArray.reduce((a, b) => a + b, 0) / tempArray.length
              );
              humidAverage = parseInt(
                humidArray.reduce((a, b) => a + b, 0) / humidArray.length
              );
              lightAverage = parseInt(
                lightArray.reduce((a, b) => a + b, 0) / lightArray.length
              );
              // console.log(tempAverage);
              // console.log(humidAverage);
              // console.log(lightAverage);
              document.getElementById(
                "irStatus"
              ).innerHTML = `<div class="card-body pb-0">
                      <h5 class="card-title pb-3">Average environment</h5>
                      <form class="form form-horizontal">
                        <div class="row">
                          <div class="col-md-5">
                            <i class="bi-thermometer"></i>
                            <label>Temperature</label>
                          </div>
                          <div class="col-md-7 form-group">
                            <span class="form-control" readonly>
                              ${tempAverage} <sup>o</sup>C
                            </span>
                          </div>
                          <div class="col-md-5">
                            <i class="bi-droplet-half"></i>
                            <label>Humidity</label>
                          </div>
                          <div class="col-md-7 form-group">
                            <span class="form-control" readonly>${humidAverage} %</span>
                          </div>
                          <div class="col-md-5">
                            <i class="bi-lightbulb"></i>
                            <label>Light</label>
                          </div>
                          <div class="col-md-7 form-group">
                            <span class="form-control" readonly>${lightAverage} %</span>
                          </div>
                        </div>
                      </form>
                      <h5 class="card-title pb-3 pt-4" style="color:orange">You are sleeping!</h5>
                    </div>`;
            }
            // Update current environment
            var newTemp = `<span
                              class="form-control"
                              readonly
                            >
                            ${
                              ada.find((obj) => obj.name == varSensorTemp)
                                .last_value
                            } <sup>o</sup>C
                            </span>`;
            document.getElementById("currentTemp").innerHTML = newTemp;

            var newHumid = `<span
                              class="form-control"
                              readonly
                            >
                            ${
                              ada.find((obj) => obj.name == varSensorHumid)
                                .last_value
                            } %
                            </span>`;
            document.getElementById("currentHumid").innerHTML = newHumid;

            var newLight = `<span
                              class="form-control"
                              readonly
                            >
                            ${
                              ada.find((obj) => obj.name == varSensorLight)
                                .last_value
                            } %
                            </span>`;
            document.getElementById("currentLight").innerHTML = newLight;
            i++;
            if (count % 10 == 0) {
              // Update new chart data
              setData(
                tempChartData.datasets[0].data,
                parseFloat(
                  ada.find((obj) => obj.name == varSensorTemp).last_value
                )
              );
              setLabels(tempChartData.labels);
              setData(
                humidChartData.datasets[0].data,
                parseFloat(
                  ada.find((obj) => obj.name == varSensorHumid).last_value
                )
              );
              setLabels(humidChartData.labels);
              setData(
                lightChartData.datasets[0].data,
                parseFloat(
                  ada.find((obj) => obj.name == varSensorLight).last_value
                )
              );
              setLabels(lightChartData.labels);
              // Draw new charts
              tempconfig.destroy();
              tempconfig = new Chart(tempchart, {
                type: "line",
                data: tempChartData,
                options: options,
              });
              humidconfig.destroy();
              humidconfig = new Chart(humidchart, {
                type: "line",
                data: humidChartData,
                options: options,
              });
              lightconfig.destroy();
              lightconfig = new Chart(lightchart, {
                type: "line",
                data: lightChartData,
                options: options,
              });
            }
            // Update Fan mode
            if (
              ada.find((obj) => obj.name == varMode).last_value == 'AUTO' &&
              sessionStorage.getItem("fetching") == "no"
            ) {
              document.getElementById("fanMode").checked = true;
              document.getElementById("fanSliderBox").style.display = "none";
            }
            if (
              ada.find((obj) => obj.name == varMode).last_value == 'MANU' &&
              sessionStorage.getItem("fetching") == "no"
            ) {
              document.getElementById("fanMode").checked = false;
              document.getElementById("fanSliderBox").style.display =
                "inline-block";
              ("inline-block");
            }
            // Update Fan slider value
            if (sessionStorage.getItem("fetching") == "no") {
              document.getElementById("fanSliderValue").value = parseInt(
                ada.find((obj) => obj.name == varDeviceFan).last_value
              );
            }
            // Dumb function
            function updateDonut(percent, element) {
              //var percent = 45;
              if (percent < 50) {
                offset = (360 / 100) * percent;
                element.parentNode.querySelector(
                  "#section3"
                ).style.webkitTransform = "rotate(" + offset + "deg)";
                element.parentNode.querySelector(
                  "#section3 .item"
                ).style.webkitTransform = "rotate(" + (180 - offset) + "deg)";
                element.parentNode.querySelector(
                  "#section3"
                ).style.msTransform = "rotate(" + offset + "deg)";
                element.parentNode.querySelector(
                  "#section3 .item"
                ).style.msTransform = "rotate(" + (180 - offset) + "deg)";
                element.parentNode.querySelector(
                  "#section3"
                ).style.MozTransform = "rotate(" + offset + "deg)";
                element.parentNode.querySelector(
                  "#section3 .item"
                ).style.MozTransform = "rotate(" + (180 - offset) + "deg)";
                element.parentNode.querySelector(
                  "#section3 .item"
                ).style.backgroundColor = "#E64C65";
              } else {
                offset = (360 / 100) * percent - 180;
                element.parentNode.querySelector(
                  "#section3"
                ).style.webkitTransform = "rotate(180deg)";
                element.parentNode.querySelector(
                  "#section3 .item"
                ).style.webkitTransform = "rotate(" + offset + "deg)";
                element.parentNode.querySelector(
                  "#section3"
                ).style.msTransform = "rotate(180deg)";
                element.parentNode.querySelector(
                  "#section3 .item"
                ).style.msTransform = "rotate(" + offset + "deg)";
                element.parentNode.querySelector(
                  "#section3"
                ).style.MozTransform = "rotate(180deg)";
                element.parentNode.querySelector(
                  "#section3 .item"
                ).style.MozTransform = "rotate(" + offset + "deg)";
                element.parentNode.querySelector(
                  "#section3 .item"
                ).style.backgroundColor = "#41A8AB";
              }
              element.parentNode.querySelector("span").innerHTML =
                percent + "%";
            }

            function updateSlider(element) {
              if (element) {
                var parent = element.parentElement;
                var thumb = parent.querySelector(".range-slider__thumb"),
                  bar = parent.querySelector(".range-slider__bar"),
                  pct =
                    element.value *
                    ((parent.clientHeight - thumb.clientHeight) /
                      parent.clientHeight);
                thumb.style.bottom = pct + "%";
                bar.style.height =
                  "calc(" + pct + "% + " + thumb.clientHeight / 2 + "px)";
                thumb.textContent = element.value + "%";
              }
              updateDonut(element.value, element.parentNode);
            }
            (function initAndSetupTheSliders() {
              [].forEach.call(
                document.getElementsByClassName("container"),
                function (el) {
                  var inputs = [].slice.call(
                    el.querySelectorAll(".range-slider input")
                  );
                  inputs.forEach(function (input) {
                    input.setAttribute("value", "50");
                    updateSlider(input);
                    input.addEventListener("input", function (element) {
                      updateSlider(input);
                    });
                    input.addEventListener("change", function (element) {
                      updateSlider(input);
                    });
                  });
                }
              );
            })();
            // Dumb function end
            // Update LED
            if (
              ada.find((obj) => obj.name == varDeviceLed).last_value ==
                'ON' &&
              sessionStorage.getItem("fetching") == "no"
            ) {
              document.getElementById("ledSwitch").checked = true;
            }
            if (
              ada.find((obj) => obj.name == varDeviceLed).last_value ==
                'OFF' &&
              sessionStorage.getItem("fetching") == "no"
            ) {
              document.getElementById("ledSwitch").checked = false;
            }

            count = count + jump;
          }
        );
      }
      callAdafruit();
      setInterval(callAdafruit, 2000);
      // Send LED
      document.getElementById("ledSwitch").addEventListener("click", turnLight);
      async function turnLight(a) {
        sessionStorage.setItem("fetching", "yes");
        document.getElementById("loading").style.display = "block";
        // post
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/x-www-form-urlencoded");
        myHeaders.append("X-AIO-Key", aiokey);
        var urlencoded = new URLSearchParams();
        if (a.target.checked == true) {
          urlencoded.append("value", 'ON');
        } else {
          urlencoded.append("value", 'OFF');
        }
        var requestOptions = {
          method: "POST",
          headers: myHeaders,
          body: urlencoded,
          redirect: "follow",
        };

        await fetch(
          "https://io.adafruit.com/api/v2/hai305/feeds/device-light/data",
          requestOptions
        )
          .then((response) => response.text())
          // .then((result) => console.log(result))
          .catch((error) => console.log("error", error));

        document.getElementById("loading").style.display = "none";
        sessionStorage.setItem("fetching", "no");
      }
      // Send Mode
      document.getElementById("fanMode").addEventListener("click", changeMode);
      async function changeMode(a) {
        sessionStorage.setItem("fetching", "yes");
        document.getElementById("loading").style.display = "block";
        // post
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/x-www-form-urlencoded");
        myHeaders.append("X-AIO-Key", aiokey);
        var urlencoded = new URLSearchParams();
        if (a.target.checked == true) {
          urlencoded.append("value", 'AUTO');
        } else {
          urlencoded.append("value", 'MANU');
        }
        var requestOptions = {
          method: "POST",
          headers: myHeaders,
          body: urlencoded,
          redirect: "follow",
        };

        await fetch(
          "https://io.adafruit.com/api/v2/hai305/feeds/mode/data",
          requestOptions
        )
          .then((response) => response.text())
          // .then((result) => console.log(result))
          .catch((error) => console.log("error", error));

        document.getElementById("loading").style.display = "none";
        sessionStorage.setItem("fetching", "no");
      }
      // Send fan value
      document
        .getElementById("fanSliderValue")
        .addEventListener("click", changeFanSpeed);
      async function changeFanSpeed(a) {
        sessionStorage.setItem("fetching", "yes");
        document.getElementById("loading").style.display = "block";
        // post
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/x-www-form-urlencoded");
        myHeaders.append("X-AIO-Key", aiokey);
        var urlencoded = new URLSearchParams();
        urlencoded.append("value", a.target.value);
        var requestOptions = {
          method: "POST",
          headers: myHeaders,
          body: urlencoded,
          redirect: "follow",
        };

        await fetch(
          "https://io.adafruit.com/api/v2/hai305/feeds/device-fan/data",
          requestOptions
        )
          .then((response) => response.text())
          // .then((result) => console.log(result))
          .catch((error) => console.log("error", error));

        document.getElementById("loading").style.display = "none";
        sessionStorage.setItem("fetching", "no");
      }
    </script>
