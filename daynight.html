<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="daynight.css" />
    <title>Day night</title>
  </head>
  <body>
    <input id="toggle" class="switch" type="checkbox" />
    <div class="switch-day-night">
      <div class="top">
        <div class="sun-moon"></div>
        <div class="cloud a"><span></span></div>
        <div class="cloud b"><span></span></div>
        <div class="cloud c"><span></span></div>
      </div>
      <div class="bottom">
        <div
          class="text"
          data-day="It's morning!"
          data-night="Good night."
        ></div>
        <label class="label" for="toggle">&nbsp;</label>
      </div>
    </div>
  </body>
</html>
